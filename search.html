    <!-- Modal -->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" id="formLogin" onsubmit="login(event)">
                        <h3 class="text-center">
                            Login Form
                        </h3>
                        <div class="mb-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="form-control">Login</button>
                    </form>
                </div>
                <div class="modal-footer justify-content-center"> 
                    <div class="text-danger" id="errorMessage">

                    </div>                  
                </div>
            </div>
        </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <!--API -->
    <script src="js/21880038.js"></script>

    <script id="search-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="py-3">
            <a class="text-decoration-none" href="#" onclick="loadData('{{type}}/{{id}}','details-template','content')"><h1 class="text-black">{{name}}</h1></a>
            <div class="text-black-50">{{summary}}</div>
        </div>
        {{/each}}
    </script>
    
    <script  id="details-template" type="text/x-handlebars-template">
        {{#each data}}
        <h1>{{name}}</h1>
        {{#if imagepath}}
        <img src="{{imagepath}}" alt="{{name}}" class="float-start me-3">
        {{/if}}
        <div class="text-black-50">{{{description}}}</div>
        {{/each}}
    </script>

    <script>        
        checkLogin();        
        let searchParams = new URLSearchParams(location.search);
        let keyword = searchParams.get('keyword');
        if(keyword){
            keyword = keyword.trim();
            if(keyword != ''){
                loadData(`search?keyword=${keyword}`,'search-template','content');

            }
        }   
   </script>
